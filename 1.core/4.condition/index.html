<body>
    <script>
        // if / else 
        // 1. switch 
        // syntax

        let number = 1223;
        switch (number) {
            case 1:
                console.log('one');
                break
            case 2:
                console.log('two');
                break;
            default:
                console.log(" không xác định");
                break
        }
    </script>
